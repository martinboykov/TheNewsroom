<div class="wrapper">
  <form class="form"
        [formGroup]="subcategoryForm"
        (ngSubmit)="onEditSubcategory()">
    <div class="name">
      name:
      <input formControlName="name"
             type="text">
    </div>

    <div class="order">
      order:
      <input formControlName="order"
             type="number"
             name="order"
             min="1"
             max="99"
             value="99">
    </div>
    <div class="isVisible">
      isVisible:<br>
      <input formControlName="isVisible"
             type="radio"
             [value]=true>true<br>
      <input formControlName="isVisible"
             type="radio"
             [value]=false>false
    </div>
    <button class="form__submit-button"
            [disabled]="!subcategoryForm.valid"
            type="submit">
      <span *ngIf="mode==='create'">Create</span>
      <span *ngIf="mode==='update'">Update</span>
    </button>
  </form>
  <!-- [disabled]="subcategory?.subcategories.length !== 0" -->

  <button class="delete__submit-button"
          (click)="onDelete()"
          [disabled]="subcategoryPostsTotalCount > 0"
          type="submit">Delete</button>
  <button class="delete__submit-button"
          (click)="onLoadPosts()"
          *ngIf="subcategoryPostsTotalCount !== 0"
          type="submit">Show Posts</button>
  <ul>
    <li *ngFor="let post of subcategoryPosts">
      <button (click)="goToPost(post)">{{post.title}}</button>
    </li>
  </ul>
  <div class="dev-check"
       style="max-width: 500px;overflow-wrap: break-word;">
    <p>Form Status: {{ subcategoryForm.status }}</p>
    <p>Form Values: {{ subcategoryForm.value | json}}</p>
    <p>Errors:</p>
    <ul>
      <li>
        <p>Name Errors: {{ name.errors | json}}</p>
      </li>
      <li>
        <p>Order Errors: {{ order.errors | json}}</p>
      </li>
    </ul>
  </div>
</div>
