<div class="wrapper">
  <div class="posts">
    <app-post-item *ngFor="let post of posts | paginate: config"
                   [post]="post"></app-post-item>
  </div>
  <app-aside-right-tripple></app-aside-right-tripple>
  <pagination-template class="pagination"
                       #p="paginationApi"
                       [id]="config.id"
                       (pageChange)="onChangedPage($event)">
    <div class="pagination-previous desktop"
         *ngIf="isRequired">
      <a class="pagination-previous--link"
         *ngIf="!p.isFirstPage()"
         (click)="p.previous()">
        &laquo;
      </a>
      <span class="pagination-previous--span"
            *ngIf="p.isFirstPage()">
        &laquo;
      </span>
    </div>
    <div class="pagination-current desktop"
         *ngIf="isRequired">
      <div *ngFor="let page of p.pages">
        <a class="pagination-current--link"
           *ngIf="p.getCurrent() !== page.value"
           (click)="p.setCurrent(page.value)">
          {{ page.label }}
        </a>
        <span class="pagination-current--span"
              *ngIf="p.getCurrent() === page.value">
          {{ page.label }}
        </span>
      </div>
    </div>
    <div class="pagination-next desktop"
         *ngIf="isRequired">
      <a class="pagination-next--link"
         *ngIf="!p.isLastPage()"
         (click)="p.next()">
        &raquo;
      </a>
      <span class="pagination-next--span"
            *ngIf="p.isLastPage()">
        &raquo;
      </span>
    </div>
    <div class="pagination-next mobile"
         *ngIf="isRequired">
      <a class="pagination-next--link"
         *ngIf="!p.isLastPage()"
         (click)="p.next()">
        Show more posts
      </a>
      <span class="pagination-next--span"
            *ngIf="p.isLastPage()">
        <!-- No more posts -->
      </span>
    </div>
  </pagination-template>
</div>
