<div class="wrapper">
  <form class="form"
        [formGroup]="postForm"
        (ngSubmit)="onSavePost()"
        *ngIf="!isLoading">
    <!-- image selection -->
    <div class="form__image-picker">
      <button class="image-picker__button"
              (click)="filePicker.click()"
              type="button">Pick Image
      </button>
      <input style="display: none"
             type="file"
             (change)="onImagePicked($event)"
             #filePicker>
    </div>
    <div class="form__image-preview"
         *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview"
           [alt]="postForm.value.title">
    </div>

    <input class="form__title"
           formControlName="title"
           type="text"
           placeholder="Post Title...">

    <div class="jodit-editor">
      <jodit-editor [config]="jodiConfig"
                    (onKeydown)="handleEvent($event)"
                    (onBlur)="handleEvent($event)"></jodit-editor>
    </div>

    <input style="display: none"
           formControlName="content"
           type="text">

    <button class="form__submit-button"
            [disabled]="!postForm.valid"
            color="primary"
            type="submit">Save Post</button>
  </form>
  <div class="dev-check"
       style="max-width: 500px;overflow-wrap: break-word;">
    <p>Form Status: {{ postForm.status }}</p>
    <p>Form Values: {{ postForm.value | json}}</p>
    <p>Errors:</p>
    <ul>
      <li>
        <p>Title Errors: {{ title.errors | json}}</p>
      </li>
      <li>
        <p>Content Errors: {{ content.errors | json}}</p>
      </li>
      <li>
        <p>Image Errors: {{ image.errors | json}}</p>
      </li>
    </ul>
  </div>
</div>
