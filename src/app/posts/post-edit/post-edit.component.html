<div class="wrapper">
  <form class="form"
        [formGroup]="postForm"
        (ngSubmit)="onSavePost()">
    <!-- image selection -->
    <div class="form__image-picker">
      <button class="image-picker__button"
              (click)="filePicker.click()"
              type="button">Pick Image
      </button>
      <input style="display: none"
             type="file"
             (change)="onImagePicked($event)"
             #filePicker>
    </div>
    <div class="form__image-preview"
         *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview"
           [alt]="postForm.value.title">
    </div>
    <!-- image error message -->
    <div class="form__error-messages">
      <div *ngIf="imageErrorInvalidMeme"
      class="error-block">*Please provide valid image file</div>
    </div>
    <!-- categorie -->
    <ng-select class="form__categorie"
               [items]="categories"
               formControlName="categorie"
               (change)="onCategorieSelected()"
               bindLabel="name"
               bindValue="name"
               placeholder="Choose Category...">
    </ng-select>
    <!-- categorie error message -->
    <div class="form__error-messages">
      <div *ngIf="categorieErrorRequired && categorie.touched"
            class="error-block">*Please provide a categorie</div>
    </div>
    <!-- subcategorie -->
    <ng-select class="form__subcategorie"
               [items]="subcategories"
               formControlName="subcategorie"
               (open)="onSubcategorieOpen()"
               bindLabel="name"
               bindValue="name"
               placeholder="Choose Subcategory...">
    </ng-select>
    <!-- tags -->
    <ng-select class="form__tags"
               #select
               [items]="tagsArray"
               [addTag]="addTagPromise"
               [hideSelected]="false"
               [clearable]="false"
               multiple="true"
               bindLabel="name"
               maxSelectedItems="10"
               (remove)="onRemove($event)"
               (add)="onAdd($event)"
               (change)="onChange(select)"
               [loading]="loading"
               placeholder="Add Tag...">
      <ng-template ng-tag-tmp
                   let-search="searchTerm">
        <b>create new</b>: {{search}}
      </ng-template>
    </ng-select>
    <div class="form__error-messages">
      <div *ngIf="tagsErrorRequired && tags.touched"
            class="error-block">*Please provide tag(s)</div>
      <div *ngIf="tagsErrorLength && title.touched"
            class="error-block">*Tag must be between 2 and 25 characters</div>
    </div>

    <!-- title -->
    <input class="form__title ng-select"
           formControlName="title"
           type="text"
           placeholder="Post Title...">
    <!-- title error message -->
    <div class="form__error-messages">
      <div *ngIf="titleErrorRequired && title.touched"
            class="error-block">*Please provide a title</div>
      <div *ngIf="titleErrorLengthMin && title.touched"
            class="error-block">*Title is too short</div>
      <div *ngIf="titleErrorLengthMax && title.touched"
            class="error-block">*Title is too long</div>
    </div>

    <div class="jodit-editor">
      <jodit-editor [config]="jodiConfig"
                    (onKeydown)="contentHandler($event)"
                    (onBlur)="contentHandler($event)"></jodit-editor>
    </div>

    <input style="display: none"
           formControlName="content"
           type="text">

    <div class="form__error-messages">
      <div *ngIf="contentErrorRequired && postForm.touched && postForm.dirty"
            class="error-block">*Please provide a content</div>
      <div *ngIf="contentErrorLengthMin"
            class="error-block">*Content is too short</div>
      <div *ngIf="contentErrorLengthMax"
            class="error-block">*Content is too long</div>
    </div>

    <button class="form__submit-button"
            [disabled]="!postForm.valid"
            color="primary"
            type="submit">Save Post</button>
  </form>
